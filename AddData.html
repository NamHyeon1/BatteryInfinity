        margin-bottom: 10px;

</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/Cathode">Battery Infinity</a>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item dropdown">
              <a class="nav-link  dropdown-toggle" href="#" data-bs-toggle="dropdown">Comparison</a>
               <ul class="dropdown-menu">
                <li class="">
                  <a class="dropdown-item" aria-current="page" href="/Cathode">Cathode</a>

                <li class="">

  </header>

  <main class="flex-shrink-0">
    <div class="container mt-5" style="background-color: #e3e5e8;">
      
      <div id="inputView">
        <h1 style="font-weight: 50; margin-bottom: 20px;">Cathode Add Data</h1>
        <p class="lead mt-2" style="font-size: 18px; margin-bottom: 40px;" class="mt-1">Simply Enter the Below Scores and Other Things.</p>
      
        <form id="addDataForm" action="">
          <input id="" autocomplete="off" class="form-control form-control-lg" type="text" placeholder="Cathode Name" aria-label=".form-control-lg example" required>

          <input id=""  autocomplete="off" class="form-control form-control-lg" type="text" placeholder="전압 점수" required>

          <input id=""  autocomplete="off" class="form-control form-control-lg" type="text" placeholder="용량 점수" required>
          
          <input id=""  autocomplete="off" class="form-control form-control-lg" type="text" placeholder="가격 점수" required>

          <input id=""  autocomplete="off" class="form-control form-control-lg" type="text" placeholder="소재 특징" required>

          <input id=""  autocomplete="off" class="form-control form-control-lg" type="url" placeholder="reference" required>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <button class="btn btn-primary btn-lg me-md-2" type="submit">Add Data</button>
          </div>

        </form>
      </div>
      
    </div>
